{% for video in videos %}
<div class="col-md-4 mb-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ video.title }}</h5>
            <video controls width="100%">
                <source src="{{ video.video_file.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>
{% empty %}
<div class="col-md-12">
    <p>No videos found.</p>
</div>
{% endfor %}
